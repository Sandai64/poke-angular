<header class="border-b p-2 flex select-none items-center gap-2 shadow-sm mb-4">
  <lucide-angular name="compass" size="32"/>
  <div>
    <h1 class="text-2xl font-black">{{ title }}</h1>
    <p class="italic text-gray-500 text-sm">Search, browse & save your favourite pokémons. {{ numberOfPokemons }} currently available.</p>
  </div>
</header>

<!-- Screen-wide loader -->
<div *ngIf="isLoading" class="overflow-hidden select-none bg-gray-500 bg-opacity-50 absolute h-screen w-screen top-0 flex items-center justify-center flex-col">
  <lucide-angular name="loader" size="64" class="animate-spin"/>
  <p class="italic text-sm m-2">{{ loadingStatus }}</p>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-5 gap-4 px-4">
  <app-pokemon-card *ngFor="let pokemonItem of pagePokemonData"  [pokemon]="pokemonItem"/>
</div>

<!-- Pagination -->
<div class="flex justify-center items-center">
  <div class="mt-4 flex justify-center items-center w-max rounded-lg shadow overflow-hidden text-xl bg-slate-100 border">
    <button type="button" [ngClass]="pageID === currentPage ? 'font-bold bg-black text-white' : ''" class="p-2" *ngFor="let pageID of paginationKeys" (click)="changePage(pageID)">{{ pageID + 1 }}</button>
  </div>
</div>

<footer class="p-4 flex flex-col justify-center items-center font-light text-gray-500 select-none">
  <p>Erwan Egasse · ESGI B3 AL</p>
  <a href="https://erwan.sh/" class="text-xs">erwan.sh</a>
</footer>
